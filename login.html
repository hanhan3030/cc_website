<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 粥粥日报</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .military-bg {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 50%, #718096 100%);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 116, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(120, 119, 116, 0.1) 0%, transparent 50%);
        }
        .input-military {
            background: rgba(45, 55, 72, 0.7);
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            color: white;
        }
        .input-military:focus {
            outline: none;
            border-color: #ecc94b;
            box-shadow: 0 0 0 2px rgba(236, 201, 75, 0.2);
        }
        .btn-tactical {
            background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
            border: 1px solid #744210;
        }
        .btn-tactical:hover {
            background: linear-gradient(135deg, #b7791f 0%, #975a16 100%);
        }
    </style>
</head>
<body class="military-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- 报头 -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2 tracking-wider">粥粥日报</h1>
            <p class="text-gray-300 text-sm">三角洲行动 · 战术情报枢纽</p>
        </div>

        <!-- 登录卡片 -->
        <div class="bg-gray-800 bg-opacity-90 rounded-lg shadow-2xl border-2 border-yellow-600 p-8">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">战术人员登录</h2>
            
            <form id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="username">
                            作战代号
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-military w-full px-4 py-3"
                            placeholder="请输入你的作战代号"
                            required
                        >
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="password">
                            验证密码
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-military w-full px-4 py-3"
                            placeholder="请输入安全密码"
                            required
                        >
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded bg-gray-700 border-gray-600 text-yellow-500">
                            <span class="ml-2 text-gray-300 text-sm">记住登录状态</span>
                        </label>
                        <a href="#" class="text-yellow-400 text-sm hover:text-yellow-300">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn-tactical w-full py-3 px-4 rounded-lg font-semibold text-white transition duration-200">
                        进入战术指挥中心
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    新战术人员？ 
                    <a href="register.html" class="text-yellow-400 font-medium hover:text-yellow-300 transition duration-200">
                        立即注册作战身份
                    </a>
                </p>
            </div>

            <!-- 分割线 -->
            <div class="relative mt-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-800 text-gray-400">快速登录</span>
                </div>
            </div>

            <!-- 第三方登录 -->
            <div class="mt-4 grid grid-cols-2 gap-3">
                <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg flex items-center justify-center transition duration-200">
                    <span class="text-sm">Steam身份验证</span>
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-lg flex items-center justify-center transition duration-200">
                    <span class="text-sm">微信扫描</span>
                </button>
            </div>
        </div>

        <!-- 返回首页 -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-400 hover:text-gray-300 text-sm transition duration-200">
                ← 返回情报首页
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 模拟登录成功
            if(username && password) {
                alert('身份验证成功！欢迎回到战术指挥中心，' + username + '！');
                // 实际项目中这里应该是跳转到首页或其他页面
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
